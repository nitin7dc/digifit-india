<div class="calculator-popup">
    <h2>TDEE and BMR Calculator</h2>
    <form [formGroup]="calculatorForm" (ngSubmit)="calculate()">
        <label for="sex">Sex:</label>
        <select formControlName="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="age">Age (years):</label>
        <input type="number" formControlName="age" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" formControlName="height" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" formControlName="weight" required><br>

        <label for="activityLevel">Activity Level:</label>
        <select formControlName="activityLevel" required>
            <option value="1">Not active at all</option>
            <option value="2">Lightly Active (1 workout per week)</option>
            <option value="3">Active (3 workouts per week)</option>
            <option value="4">Very Active (5-6 workouts per week)</option>
            <option value="5">Athlete (Workout everyday + Cardio)</option>
        </select><br>

        <button type="submit">Calculate</button>
    </form>

    <div *ngIf="showResults" class="results">
        <h3>Results:</h3>
        <p>BMR {{ bmr.toFixed(2) }} calories/day</p>
        <p>TDEE {{ tdee.toFixed(2) }} calories/day</p>
    </div>
</div>
